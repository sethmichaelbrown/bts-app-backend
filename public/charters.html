              </ul>
            </div>

            <div class="container">
              <ul class="right hide-on-med-and-down">
                <li><a class="nav-custom-padding" href="#">ARTISTS</a></li>
                <li><a class="nav-custom-padding modal-trigger" data-target="modal2">SIGN UP</a></li>

              </ul>
        </nav>

      <!-- SIDENAV -->
      <ul id="slide-out" class="sidenav grey lighten-2">
        <div class="container center">
          <a href="index.html" class="brand-logo">
            <img src="logos/bts-logo-gray-nobg.png" alt="BUS TO SHOW">

      </ul> <!-- END OF SIDENAV -->

  </div>

  <!-- MODAL 1 -->
  <div id="modal1" class="modal">
    <div class="modal-content center">
      <img src="/logos/BTS_LOGO-gray-with-transparent-background-hi-res copy.png" alt="bts-logo" class="logo modal-logo">
      <div class="row container">
        <form class="col s12">
          <div class="row center">
            <div id="username" class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" required>
              <label for="icon_prefix">Username</label>
            </div>
            <div id="password" class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_telephone" type="password" class="validate" required>
              <label for="icon_telephone">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a id="sign-up" class="waves-effect btn-flat modal-link">Sign Up</a>
      <a href="#!" class="modal-close waves-effect btn-flat modal-link">Login</a>
    </div>
  </div> <!-- END OF MODAL 1 -->

  <!-- Modal 2 -->
  <div id="modal2" class="modal signup modal-fixed-footer">
    <div class="modal-content center">
      <img src="logos/bts-logo-gray-nobg.png" alt="bts-logo">
      <div class="row container">
        <form class="col s12">
          <div class="row center">
            <!-- Signup Fields -->
            <div id="new-first-name" class="input-field col l6 s12">
              <i class="material-icons prefix">face</i>
              <input id="icon_prefix-1" type="text" class="validate" required pattern=".{3,}">
              <label for="icon_prefix-1">First Name</label>
              <span class="helper-text" data-error="Min. 3 character"></span>
            </div>
            <div id="new-last-name" class="input-field col l6 s12">
              <i class="material-icons prefix">face</i>
              <input id="icon_prefix-2" type="text" class="validate" required pattern=".{3,}">
              <label for="icon_prefix-2">Last Name</label>
              <span class="helper-text" data-error="Min. 3 character"></span>
            </div>

            <div id="new-username" class="input-field col l12 s12">
              <i class="material-icons prefix">send</i>
              <input id="icon_prefix-3" type="email" class="validate" required>
              <label for="icon_prefix-3">Email</label>
              <span class="helper-text" data-error="Enter valid email"></span>
            </div>

            <div id="new-password" class="input-field col l6 s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_prefix-5" type="password" class="validate" required>
              <label for="icon_prefix-5">Password</label>
            </div>

            <div id="new-password-confirm" class="input-field col l6 s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_prefix-6" type="password" class="" required onkeyup='check()'>
              <label for="icon_prefix-6">Confirm Password</label>
              <span id="password-confirm" class="helper-text" data-error="Password not match" data-success="Password Match"></span>
            </div>
          </div> <!-- END OF SIGNUP FIELDS -->
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect btn-flat modal-link modal-close">Cancel</a>
      <a id="create-user" class="waves-effect btn-flat modal-link">Create User</a>
    </div>
  </div> <!-- END OF MODAL 2 -->

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
